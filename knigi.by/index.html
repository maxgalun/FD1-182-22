<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Книги</title>
      <link
         href="https://fonts.googleapis.com/css?family=Noto+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="styles/css/index.css" />
      <link href="img/favicon.ico" rel="shortcut icon" />
   </head>
   <body>
      <div class="layout">
         <header>
            <div class="header-top">
               <div class="container">
                  <div class="header-top__content">
                     <div class="header-top__logo logo">
                        <a class="logo__link" href="#">
                           <img
                              class="logo__img"
                              src="img/logo.svg"
                              alt="logo"
                           />
                           <span class="logo__title">knigi.by</span>
                        </a>
                     </div>
                     <nav class="header-top__menu info">
                        <ul class="info__list">
                           <li class="info__list-item">
                              <a class="info__link" href="#">Как заказать</a>
                           </li>
                           <li class="info__list-item">
                              <a class="info__link" href="#">Оплата</a>
                           </li>
                           <li class="info__list-item">
                              <a class="info__link" href="#">Доставка</a>
                           </li>
                           <li class="info__list-item">
                              <a class="info__link" href="#">Помощь</a>
                           </li>
                           <li class="info__list-item">
                              <a class="info__link" href="#">Контакты</a>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
            </div>

            <div class="header-menu">
               <div class="container">
                  <div class="header-menu__content">
                     <button class="header-menu__button">
                        <img
                           class="header-menu__button-icon"
                           src="img/burger.svg"
                           alt="menu-icon"
                           width="17"
                        />
                        <span class="header-menu__button-title"
                           >Каталог товаров</span
                        >
                     </button>
                     <div class="header-menu__phone">
                        <img
                           class="header-menu__phone-icon"
                           src="img/tel.svg"
                           alt="tel"
                           width="17"
                        />
                        <span class="header-menu__phone-title"
                           >+375 (44) 11 22 333</span
                        >
                     </div>
                     <form class="header-menu__search">
                        <div class="header-menu__search-content">
                           <input
                              class="header-menu__search-input"
                              type="search"
                              name="search"
                              id="search"
                              placeholder="Поиск"
                           />
                        </div>
                     </form>

                     <div class="header-menu__auth">
                        <div class="header-menu__profile-name"></div>
                        <div class="header-menu__profile-favorite"></div>
                        <div class="header-menu__profile-cart"></div>
                        <div class="header-menu__profile-cost"></div>
                     </div>
                  </div>
               </div>
            </div>
         </header>
         <main>
            <div class="container"></div>
         </main>
         <footer>
            <div class="categories categories--footer">
               <div class="container"></div>
            </div>
         </footer>
      </div>
   </body>
</html>
