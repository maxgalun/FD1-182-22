<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         input {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            margin-bottom: 8px;
         }

         input[value="0"] {
            width: 109px;
         }
      </style>
   </head>
   <body>
      <input type="button" value="1" onclick="setArgument(value)" />
      <input type="button" value="2" onclick="setArgument(value)" />
      <input type="button" value="3" onclick="setArgument(value)" />
      <input type="button" value="+" onclick="setOperator(value)" /><br />
      <input type="button" value="4" onclick="setArgument(value)" />
      <input type="button" value="5" onclick="setArgument(value)" />
      <input type="button" value="6" onclick="setArgument(value)" />
      <input type="button" value="-" onclick="setOperator(value)" /><br />
      <input type="button" value="7" onclick="setArgument(value)" />
      <input type="button" value="8" onclick="setArgument(value)" />
      <input type="button" value="9" onclick="setArgument(value)" />
      <input type="button" value="*" onclick="setOperator(value)" /><br />
      <input type="button" value="0" onclick="setArgument(value)" />
      <input
         type="button"
         value="="
         onclick="calc(operand1, operand2, operator)"
      />
      <input type="button" value="/" onclick="setOperator(value)" />
      <script>
         var operand1 = null;
         var operand2 = null;
         var operator = null;

         function setArgument(value) {
            operand1 === null ? (operand1 = value) : (operand2 = value);
            myConsole();
         }

         function setOperator(value) {
            operator = value;
            myConsole();
         }

         function reset() {
            operand1 = operand2 = operator = null;
         }

         function myConsole() {
            console.log("operand1=" + operand1);
            console.log("operand3=" + operand2);
            console.log("operator=" + operator);
         }

         function calc(operand1, operand2, operator) {
            switch (operator) {
               case "+":
                  alert(+operand1 + +operand2);
                  break;
               case "-":
                  alert(operand1 - operand2);
                  break;
               case "*":
                  alert(operand1 * operand2);
                  break;
               case "/":
                  alert(operand1 / operand2);
                  break;
            }
            reset();
         }
      </script>
   </body>
</html>
