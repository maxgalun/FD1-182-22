<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      li {
        list-style-type: none;
        float: right;
      }
      ul {
        float: left;
      }
      li.star {
        background: url(img/star0.png) no-repeat;
        width: 75px;
        height: 78px;
      }

      li.star:hover,
      li.star:hover ~ li.star {
        background: url(img/star1.png) no-repeat;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li class="star"></li>
        <li class="star"></li>
        <li class="star"></li>
        <li class="star"></li>
        <li class="star"></li>
      </ul>
    </div>
  </body>
</html>
